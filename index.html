<!DOCTYPE html>

<title>Final Fantasy XII party generator</title>

<link rel='stylesheet' href='style.css'>

<div class='header'>Party:</div>
<div id='party'>
  <div id='available'>
    <template id='found'>
      <div class='found'><label><input type='checkbox'><span class='name'></span></label></div>
    </template>
  </div>
  <ol id='priority'>
    <template id='member'>
      <li class='member'><span class='name'></span> (<span class='job'></span>)</li>
    </template>
  </ol>
</div>
<a>Permanent link.</a>

<script src='libraries/alea.js'></script>
<script type='module'>
  import * as party from './script/party.js'
  import * as rpg from './script/rpg.js'

  party.setup()
  let link=new URL(document.location)
  link.searchParams.set('seed',rpg.seed)
  document.querySelector('a').href=link
</script>
